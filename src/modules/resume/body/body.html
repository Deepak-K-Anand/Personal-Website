<template>
    <!--Two Column Layout-->
    <div class="columns pt-3">
        <!--Column 1-->
        <div class="column col-6 col-sm-12 pt-3">
            <!--Experience-->
            <div class="pt-4">
                <resume-experience resume={resume}></resume-experience>
            </div>

            <!--Education-->
            <div class="pt-4">
                <resume-education resume={resume}></resume-education>
            </div>

            <!--Strengths-->
            <div class="pt-4">
                <resume-strengths resume={resume}></resume-strengths>
            </div>

            <!--Social Media-->
            <div class="pt-4">
                <resume-social-media resume={resume}></resume-social-media>
            </div>

            <!--Awards-->
            <div class="pt-4">
                <resume-awards resume={resume}></resume-awards>
            </div>

            <!--Volunteering-->
            <div class="pt-4">
                <resume-volunteering resume={resume}></resume-volunteering>
            </div>

            <!--Products-->
            <div class="pt-4">
                <resume-products resume={resume}></resume-products>
            </div>
        </div>

        <!--Column 2-->
        <div class="column col-5 col-sm-12 pt-3">
            <!--Industry Experience/Technology-->
            <div class="pt-4">
                <resume-industry-experience
                    resume={resume}
                ></resume-industry-experience>
            </div>

            <!--Skills-->
            <div class="pt-4">
                <resume-skills resume={resume}></resume-skills>
            </div>

            <!--Achievements-->
            <div class="pt-4">
                <resume-achievements resume={resume}></resume-achievements>
            </div>

            <!--Certifications-->
            <div class="pt-4">
                <resume-certifications resume={resume}></resume-certifications>
            </div>
        </div>
    </div>
</template>
